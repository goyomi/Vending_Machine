<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bending Machine ColaCola</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="bending-machine">
      <div class="logo">
        <img src="./img/banner.svg" alt="Cola Cola">
      </div>
      <div class="machine-container">
        <div class="machine-screen">
          <div class="cola-wrap">
            <div class="cola original up">
              <img src="./img/coke-red.svg" alt="">
              <p class="name">Original_Cola</p>
              <div class="price"><p>1000원</p></div>
            </div>
            <div class="cola violet up sold-out">
              <img src="./img/coke-violet.svg" alt="">
              <p class="name">Violet_Cola</p>
              <div class="price"><p>1000원</p></div>
            </div>
            <div class="cola yellow up">
              <img src="./img/coke-yellow.svg" alt="">
              <p class="name">Yellow_Cola</p>
              <div class="price"><p>1000원</p></div>
            </div>
            <div class="cola cool">
              <img src="./img/coke-cool.svg" alt="">
              <p class="name">Cool_Cola</p>
              <div class="price"><p>1000원</p></div>
            </div>
            <div class="cola green">
              <img src="./img/coke-green.svg" alt="">
              <p class="name">Green_Cola</p>
              <div class="price"><p>1000원</p></div>
            </div>
            <div class="cola orange">
              <img src="./img/coke-orange.svg" alt="">
              <p class="name">Orange_Cola</p>
              <div class="price"><p>1000원</p></div>
            </div>
          </div>
          <div class="balance-wrap">
            <div class="balance">
              <p class="letter">잔액:</p>
              <p class="number">1,000원</p>
            </div>
            <div class="input">
              <p>입금액 입력</p>
            </div>
            <div class="select">
              <div class="box">
                <img src="./img/coke-red.svg" alt="">
                <p>Original_Cola</p>
                <p class="number">1</p>
              </div>
              <div class="box">
                <img src="./img/coke-green.svg" alt="">
                <p>Green_Cola</p>
                <p class="number">2</p>
              </div>
            </div>
          </div>
          <div class="button-wrap">
            <div class="button one">
              <p class="text">거스름돈 반환</p>
            </div>
            <div class="button one">
              <p class="text">입금</p>
            </div>
            <div class="button get">
              <p>획득</p>
            </div>
          </div>
        </div>
        <div class="machine-right">
          <div class="money-wrap">
            <div class="money-item">
              <p class="letter">소지금:</p>
              <p class="number">25,000원</p>
            </div>
          </div>
          <div class="get-wrap">
            <p>획득한 음료</p>
            <div class="get-item">
              <div class="card first">
                <img src="img/coke-red.svg" alt="">
                <p>Original_Cola</p>
                <p class="number">1</p>
              </div>
              <div class="card">
                <img src="img/coke-green.svg" alt="">
                <p>Green_Cola</p>
                <p class="number">2</p>
              </div>
              <div class="card">
                <img src="img/coke-orange.svg" alt="">
                <p>Orange_Cola</p>
                <p class="number">1</p>
              </div>
              <div class="card">
                <img src="img/coke-violet.svg" alt="">
                <p>Violet_Cola</p>
                <p class="number">5</p>
              </div>
            </div>
            <p class="total">총금액:9,000원</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
